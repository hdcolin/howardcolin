baseURL = 'https://howardcolin.co.uk'
languageCode = 'en-gb'
title = 'howardcolin'
theme = 'typo'

[taxonomies]
tag = 'tags'

[params]
description = "Personal Tech Blog"
colourPalette = 'default'
hideHeader = true 
theme = 'auto'
showFooter = false

# Collection to display on home
homeCollectionTitle = 'Posts'
homeCollection = 'posts'

# Lists parameters
paginationSize = 100
listSummaries = true
listDateFormat = '2 Jan 2006'

# Breadcrumbs
[params.breadcrumbs]
enabled = true
showCurrentPage = true
home = "Home"

# Main menu pages
[[params.menu]]
name = "home"
url = "/"

[[params.menu]]
name = "posts"
url = "/posts"

[[params.menu]]
name = "about"
url = "/about"

[[params.menu]]
name = "rss"
url = "/index.xml"


# Syntax highlight on code blocks
[markup]
[markup.highlight]
style = 'algol'

# Giscus comments
[params.giscus]
enable = false

